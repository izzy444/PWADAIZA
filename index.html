<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Buscador de Endereço</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <script>
        if ("serviceWorker" in navigator) {
        if (navigator.serviceWorker.controller) {
          console.log("[Aplicativo] funcionário de serviço ativo encontrado, não há necessidade de registrar");
        } else {
          navigator.serviceWorker.register("./sw.js", { scope: "./" }).then(function(reg) {
            console.log("[Aplicativo] O trabalhador do serviço foi registrado para o escopo: " + reg.scope);
          });
        }
      }
    </script>
</head>

<body>
    <div class="container mt-5">

        <div class="row text-center">
            <div class="col-12">
                <form id="form-cad ">

                    <label>Informe CEP</label>
                    <input type="text" name="numCep" id="numCep" class="form-control ">


                    <label>Logradouro</label>
                    <input type="text" name="logradouro" id="logradouro" class="form-control">

                    <label>Número</label>
                    <input type="text" name="numero" id="numero" class="form-control">


                    <label>Bairro</label>
                    <input type="text" name="bairro" id="bairro" class="form-control">


                    <label>Complemento</label>
                    <input type="text" name="complemento" id="complemento" class="form-control">


                    <label>Localidade</label>
                    <input type="text" name="localidade" id="localidade" class="form-control">


                    <label>Estado</label>
                    <input type="text" name="estado" id="estado" class="form-control">
                    <button class="btn btn-botaozin">Procurar</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
